<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi persona favorita</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9); padding: 2.5rem; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: center;
            backdrop-filter: blur(10px); max-width: 350px; z-index: 10; position: relative;
        }

        h1 { color: #d81b60; }
        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        
        .btn { padding: 12px 25px; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-si { background: #d81b60; color: white; }
        .btn-no { background: #bbb; color: white; position: relative; }

        #mensaje-final { display: none; }
        
        .imagen-animada {
            position: fixed;
            bottom: 50px; 
            left: -250px; 
            width: 150px; 
            z-index: 5;
            display: none; 
        }

        @keyframes cruzarLento {
            0% { left: -250px; }
            100% { left: 110vw; }
        }

        @keyframes waddle {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        .animar-foto {
            display: block;
            animation: cruzarLento 15s linear forwards, waddle 0.6s ease-in-out infinite;
        }

        .trail-heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            z-index: 4;
            animation: fadeUp 5s ease-out forwards;
        }

        @keyframes fadeUp {
            0% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotate(0deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-120px) scale(1.2) rotate(20deg); 
            }
        }

        .bg-heart { position: absolute; top: -10%; color: rgba(255,255,255,0.3); font-size: 20px; animation: move 10s linear infinite; }
        @keyframes move { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div class="card" id="contenedor">
        <div id="contenido-inicial">
            <h1>¡Hola, Mi amor, Jenni! ❤️</h1>
            <p>Tengo algo muy importante que preguntarte...</p>
            <h2>¿Quieres ser mi Valentine?</h2>
            <div class="btn-group">
                <button class="btn btn-si" onclick="aceptar()">SÍ</button>
                <button class="btn btn-no" id="btnNo" onmouseover="escapar()">No</button>
            </div>
        </div>

        <div id="mensaje-final">
            <h1>¡SÍ! ❤️</h1>
            <p>Sabía que dirías que sí. ¡Te amo muchísimo!</p>
        </div>
    </div>

    <img src="penguins.png" id="fotoSorpresa" class="imagen-animada">

    <script>
        function aceptar() {
            // Oculta el contenido inicial y muestra el mensaje de éxito
            document.getElementById('contenido-inicial').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'block';
            
            const foto = document.getElementById('fotoSorpresa');
            foto.style.display = 'block';
            foto.classList.add('animar-foto');

            // Efecto de rastro de corazones mientras la foto cruza
            const rastroEfecto = setInterval(() => {
                const rect = foto.getBoundingClientRect();
                if (rect.left + rect.width > 0 && rect.left < window.innerWidth) {
                    createTrailHeart(rect.left + rect.width / 2, rect.top + rect.height / 2);
                }
            }, 150);

            // Detener el rastro después de que termine la animación
            setTimeout(() => clearInterval(rastroEfecto), 16000);
            
            // SE ELIMINÓ EL ALERT DE AQUÍ
        }

        function createTrailHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('trail-heart');
            heart.innerHTML = '❤️';
            
            const size = Math.floor(Math.random() * 25) + 10;
            heart.style.fontSize = size + 'px';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function escapar() {
            const btn = document.getElementById('btnNo');
            const randomX = Math.floor(Math.random() * 160) - 80;
            const randomY = Math.floor(Math.random() * 160) - 80;
            btn.style.position = 'relative';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
