<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi persona favorita</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            font-family: 'Quicksand', sans-serif; 
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PANTALLA DE INICIO --- */
        #overlay-inicio {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100; color: white; cursor: pointer;
            text-align: center; padding: 20px;
            transition: opacity 0.8s ease;
        }

        #overlay-inicio h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3.5rem; margin-bottom: 10px; color: #ff4d6d; 
        }
        #overlay-inicio h2 { font-size: 1.4rem; font-weight: 400; margin-bottom: 30px; }
        #overlay-inicio p { font-size: 1.1rem; opacity: 0.6; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* --- TARJETA PRINCIPAL --- */
        .card {
            background: rgba(255, 255, 255, 0.9); padding: 2.5rem; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); text-align: center;
            backdrop-filter: blur(10px); max-width: 350px; z-index: 10; position: relative;
            display: none; 
        }

        .card h1 { 
            font-family: 'Dancing Script', cursive; 
            color: #d81b60; font-size: 2.5rem; margin-bottom: 15px; 
        }

        .brillo-especial {
            font-size: 4rem !important; 
            color: #ff4d6d !important;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { transform: scale(1); text-shadow: 0 0 10px #fff; }
            to { transform: scale(1.1); text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d; }
        }

        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
        .btn { 
            padding: 12px 30px; border: none; border-radius: 25px; 
            cursor: pointer; font-weight: bold; transition: 0.3s;
            font-family: 'Quicksand', sans-serif; font-size: 1rem;
        }
        .btn-si { background: #d81b60; color: white; box-shadow: 0 4px 15px rgba(216, 27, 96, 0.4); }
        .btn-no { background: #bbb; color: white; position: relative; }

        #mensaje-final { display: none; }
        
        /* --- CORAZONES Y NIEVE PRONUNCIADOS --- */
        .falling-element { 
            position: absolute; top: -10%; pointer-events: none; z-index: 1;
            animation: move linear infinite; 
        }

        @keyframes move { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } 
        }

        .imagen-animada {
            position: fixed; bottom: 50px; left: -250px; width: 150px; z-index: 5; display: none; 
            /* Se establece el punto de anclaje abajo para que el balanceo parezca natural (sobre los pies) */
            transform-origin: bottom center;
        }

        /* --- NUEVAS ANIMACIONES DE PINGÜINOS --- */
        .animar-foto { 
            display: block; 
            /* Aplicamos dos animaciones: una para cruzar y otra para balancearse */
            animation: cruzarLento 15s linear forwards, balancear 0.6s ease-in-out infinite alternate; 
        }

        @keyframes cruzarLento { 
            0% { left: -250px; } 
            100% { left: 110vw; } 
        }

        @keyframes balancear {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        .trail-heart {
            position: fixed; color: #ff4d6d; pointer-events: none; z-index: 4;
            animation: fadeUp 5s ease-out forwards;
        }
        @keyframes fadeUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="overlay-inicio" onclick="comenzar()">
        <h1>¡Hola, Mi amor, Jenni! ❤️</h1>
        <h2>Tengo algo que preguntarte...</h2>
        <p>Presiona la pantalla para continuar</p>
    </div>

    <div class="card" id="contenedor">
        <div id="contenido-pregunta">
            <h1>¿Quieres ser mi San Valentin?</h1>
            <div class="btn-group">
                <button class="btn btn-si" onclick="aceptar()">SÍ</button>
                <button class="btn btn-no" id="btnNo" onmouseover="escapar()">No</button>
            </div>
        </div>

        <div id="mensaje-final">
            <h1 class="brillo-especial">¡SÍ! ❤️</h1>
            <p style="font-size: 1.4rem; font-weight: 600;">Sabía que dirías que sí.<br>¡Te amo muchísimo!</p>
        </div>
    </div>

    <img src="penguins.png" id="fotoSorpresa" class="imagen-animada">

    <script>
        function comenzar() {
            const overlay = document.getElementById('overlay-inicio');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                document.getElementById('contenedor').style.display = 'block';
            }, 800);
        }

        function aceptar() {
            document.getElementById('contenido-pregunta').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'block';
            const foto = document.getElementById('fotoSorpresa');
            foto.style.display = 'block';
            foto.classList.add('animar-foto');

            const rastroEfecto = setInterval(() => {
                const rect = foto.getBoundingClientRect();
                if (rect.left + rect.width > 0 && rect.left < window.innerWidth) {
                    createTrailHeart(rect.left + rect.width / 2, rect.top + rect.height / 2);
                }
            }, 150);
            setTimeout(() => clearInterval(rastroEfecto), 16000);
        }

        function createTrailHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('trail-heart');
            heart.innerHTML = '❤️';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function escapar() {
            const btn = document.getElementById('btnNo');
            const randomX = Math.floor(Math.random() * 160) - 80;
            const randomY = Math.floor(Math.random() * 160) - 80;
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function createFallingBackground() {
            const el = document.createElement('div');
            el.classList.add('falling-element');
            const isHeart = Math.random() > 0.4; // 60% corazones, 40% nieve
            el.innerHTML = isHeart ? '❤️' : '❄️';
            
            el.style.left = Math.random() * 100 + 'vw';
            
            const size = isHeart ? (Math.random() * 20 + 20) : (Math.random() * 15 + 10);
            el.style.fontSize = size + 'px';
            
            if (isHeart) {
                el.style.color = "rgba(255, 255, 255, 0.6)"; 
                el.style.filter = "drop-shadow(0 0 5px rgba(255,255,255,0.5))";
            } else {
                el.style.color = "rgba(255, 255, 255, 0.8)";
            }
            
            el.style.animationDuration = Math.random() * 4 + 4 + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 8000);
        }

        setInterval(createFallingBackground, 200);
    </script>
</body>
</html>
